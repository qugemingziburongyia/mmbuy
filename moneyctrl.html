<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢卖-省钱控</title>
    <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
    
    <div class="head">
        <a href="javascript:history.go(-1)"></a> 
        <img src="images//header_app.png" alt="" class="fr header_app">
        <div class="center">省钱控-最新优惠</div>   
        </div>

    <div class="pro_sale">
        <ul class="product_list">
            <!-- product -->
        </ul>
    </div>

    <!-- 分页 -->
    <div class="paginator">
            <button class="prev w33">上一页</button>
            <select name="" id="" class="page w33 ">
            </select>
            <button class="next w33">下一页</button>
        </div>

    <div class="bottom">

            <ul class="login">
                <li class="w30">
                    <a href="javascript:;">登录</a>
                </li>
                <li class="w30">
                    <a href="javascript:;">注册</a>
                </li>
                <li class="w40">
                    <img src="./images/top.jpg" alt="">
                    <a href="javascript:;">返回顶部</a>
                </li>
            </ul>
            <div class="app">
                <a class="phoneApp" href="javascript:;">手机APP下载</a>
                <a href="javascript:;" class="phone">慢慢买手机版</a>   
                <a href="javascript:;" class="hand">--掌上比价平台</a>
            </div>
            <p class="addr"><a href="javascript;;">m.manmanbuy.com</a></p>
        </div>

    <script type="text/html" id="tpl">
        {{each result as v i}}
        <li class="clearfix">
            <a href="moneyproduct.html?productid={{v.productId}}">
                <div class="pic fl">
                    {{#v.productImg2}}
                </div>
                <div class="pro_name">
                    <span class="first">{{v.productName}}</span>
                    <span class="second">{{v.productPinkage}}</span>
                </div>    
                <div class="pro_from">
                    <span>{{v.productFrom}}</span>
                    <span>|</span>
                    <span>{{v.productTime}}</span>
                    <span class="content fr">
                       {{v.productComCount.match(/\d+/)[0]}} </span>
                </div>
                
            </a>
        </li>
    {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/common.js"></script>
    <script src="js/moneyctrl.js"></script>
</body>
</html>
