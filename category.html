<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
    <div class="head">
        <img src="images/header_logo.png" alt="" class="fl header_logo">
        <img src="images//header_app.png" alt="" class="fr header_app">
    </div>
    <div class="search">
            <input type="text" placeholder="请输入你想比价的商品" class="search_inp ">
            <button class="search_btn ">搜索</button>
        </div>

    <div id="category">
        <div class="row clearfix">
            <ul>
            </ul>
                <!-- 挖个坑 -->
                    <!-- <li class="item_list">
                    <a href="javascript:;" data-index={{v.titleId}} class="getCategory">
                        {{v.title}}</a>
                </li> -->
                <!-- <ul class="clearfix getcategoryList">
                    <li class="fl w33">
                    <a href="">1</a>
                    </li>               
                </ul> -->
        </div>
      
    </div>
    
    <div class="bottom">

        <ul class="login">
            <li class="w30">
                <a href="javascript:;">登录</a>
            </li>
            <li class="w30">
                <a href="javascript:;">注册</a>
            </li>
            <li class="w40">
                <img src="./images/top.jpg" alt="">
                <a href="javascript:;">返回顶部</a>
            </li>
        </ul>
        <div class="app">
            <a class="phoneApp" href="javascript:;">手机APP下载</a>
            <a href="javascript:;" class="phone">慢慢买手机版</a>   
            <a href="javascript:;" class="hand">--掌上比价平台</a>
        </div>
        <p class="addr"><a href="javascript;;">m.manmanbuy.com</a></p>
    </div>
    
    <script type="text/html" id="tpl">
        {{each result as v i}}
        <li class="item-list {{v.titleId == 0 ? "first " : v.titleId == result.length-1 ? "last " : " "}}">
            <a class="getCategory" index={{v.titleId}} data-id="{{v.titleId}}" href="javascript:;">{{v.title}}</a>
            <ul class="clearfix getCategoryList"></ul>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="tpl2">
        {{each result as v i}}
            <li class="fl w33">
                <a href="productList.html?categoryId={{v.categoryId}}">{{v.category}}</a>
            </li>
        {{/each}}
    </script>
    
    <script src="lib/jquery//jquery.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
   <script src="js/category.js"></script>
</body>
</html>
