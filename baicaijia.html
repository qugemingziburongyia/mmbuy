<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢卖-省钱控</title>
    <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
    
    <div class="head">
        <a href="javascript:history.go(-1)"></a> 
        <img src="images//header_app.png" alt="" class="fr header_app">
        <div class="center">白菜价-淘宝内部券</div>   
        </div>
    
    <div class="nav">
        <ul class="clearfix title">
            <!-- 导航坑 -->
        </ul>
        <div class="icon_search">

        </div>
    </div>


    <div class="pro_sale">
        <ul class="product_list">
            <!-- product -->
        </ul>
    </div>
    <a href="#" class="go_top"></a>
    <div class="bottom">

            <ul class="login">
                <li class="w30">
                    <a href="javascript:;">登录</a>
                </li>
                <li class="w30">
                    <a href="javascript:;">注册</a>
                </li>
                <li class="w40">
                    <img src="./images/top.jpg" alt="">
                    <a href="javascript:;">返回顶部</a>
                </li>
            </ul>
            <div class="app">
                <a class="phoneApp" href="javascript:;">手机APP下载</a>
                <a href="javascript:;" class="phone">慢慢买手机版</a>   
                <a href="javascript:;" class="hand">--掌上比价平台</a>
            </div>
            <p class="addr"><a href="javascript;;">m.manmanbuy.com</a></p>
        </div>

        <!-- 导航nav 的模板 -->
    <script type="text/html" id="tpl">
        {{each result as v i}}
            <li>
                <a class="{{i==0?'current':''}}" href="javascript:;" data-id={{v.titleId}}>{{v.title}}</a>
            </li>
        {{/each}}
    </script>

    <script type="text/html" id="tpl2">
        {{each result as v i}}
        <li class="clearfix">
            <a href="javascript:;">
                <div class="pic fl">
                    {{#v.productImg}}
                </div>
                <div class="pro_name">
                    {{#v.productName}}
                </div>    
                <div class="pro_price">
                    {{#v.productPrice}}
                </div>
                <div class="productCouponRemain">
                    {{#v.productCouponRemain
                    }}
                </div>
                <div class="productCoupon">
                    {{#v.productCoupon}}
                    {{#v.productHref}}
                </div>
                
            </a>
        </li>
    {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/common.js"></script>
    <script src="js/baicaijia.js"></script>
</body>
</html>
